<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<script src="https://use.fontawesome.com/edbf644151.js"></script>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Coffee</title>
	</head>
	<body>
		<div class="content">
			<nav>

				</div>
				<ul class="nav-links">
					<li><a href="#">Home</a></li>

							<img src="./media/home-pic2.jpg" />
							<img src="./media/home-pic3.jpg" />

					</div>

			<footer>
				<p>Something Something Something Something Something Something</p>
